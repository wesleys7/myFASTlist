<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myFASTlist</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
       <div class="box">
            <div class="header">
                <div class="hLeft">
                    <div class="menuOptions">
                        <div class="bar1"></div>
                        <div class="bar2"></div>
                        <div class="bar3"></div>
                    </div>
                </div>
                <div class="logo">
                    <img class ="imgLogo" src="assets/logo files/logo.png" alt="logo">
                </div>
                <div class="hRight">
                    <p class="version">â“˜ version under development </p>
                    <div class="watch">
                    </div>
                </div>
                
            </div>
            <div class="midle">
                <div class="buttonAreaNewList">
                    <span class="nova">CRIAR</span>
                    <button class= "addNewList-btn" type="button">+</button>
                    <span class="lista">lista</span>
                </div>
                
                <div class="clock">
                    <p class="infoday">segunda feira, dia 18</p>
                    
                    <div class="time">
                        <div class="hour">--</div>
                        <div class="points">:</div>
                        <div class="minutes">--</div>
                    </div>
                    
                    <p class="infomonth">Abril, 2025</p>

                </div>
            </div>
            <div class="footer">

            </div>
       </div>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
